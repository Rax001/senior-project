<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Oracle</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="titleBanner">
        <div id="logoContainer">
            <img id="brandLogo" src="images/food-oracle-logo.png">
        </div>
        <div id="appTitle">
            <h1 id="indexTitle">Food Oracle</h1>
        </div>
    </div>
    <nav id="nav-bar">
        <a href="index.html" id="homeLink">Day Overview</a>
        <a href="dietLog.html" id="insertFoodLink">Log Food</a>
    </nav>
    <div id="displayMacroWrapper">
        <main id="displayDayMacros">
            <div id="caloriesDisplay">
                <div id="caloriesLabel">Daily Total <br> Calories:</div>
                <div id="totalCals"></div>    
            </div>
            <div id="dayMacrosContainer">
                <div id="rowLabels">
                    <div id="calLabel">Calories:</div>
                    <div id="gramsLabel">Grams (g):</div>
                </div>
                <div class="macroDisplay">                
                    <div id="carbCals">0</div>
                    <div id="carbGrams">0</div>
                    <div id="carbFooter">Carbohydrates</div>
                </div>
                <div class="macroDisplay">
                    <div id="fatCals">0</div>
                    <div id="fatGrams">0</div>
                    <div id="fatFooter">Fats</div>
                </div>
                <div class="macroDisplay">
                    <div id="proteinCals">0</div>
                    <div id="proteinGrams">0</div>
                    <div id="proteinFooter">Proteins</div>
                </div>
            </div>
        </main>
    </div>
    

    <script src="homeScript.js" type="module"></script>
</body>
</html>
